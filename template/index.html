<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
</head>
<body>
    <h1>User Authentication</h1>
    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Sign Up</button>
    </form>

    <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" required><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required><br>
        <button type="submit">Log In</button>
    </form>

    <p id="message"></p>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var formData = new FormData(this);

            fetch('/signup', {
                method: 'POST',
                body: JSON.stringify({
                    username: formData.get('username'),
                    password: formData.get('password')
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("message").innerText = data.message;
            });
        });

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var formData = new FormData(this);

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Authorization': 'Basic ' + btoa(formData.get('loginUsername') + ':' + formData.get('loginPassword'))
                }
            })
            .then(response => response.json())
            .then(data => {
                localStorage.setItem('token', data.token);
                window.location.href = '/protected';
            })
            .catch(error => {
                document.getElementById("message").innerText = "Invalid credentials";
            });
        });
    </script>
</body>
</html>
